{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Cadastro de Ponto de Coleta {% endblock %} </h1>

<form method="post">
    <div class="form-group">
        <label for="title">Cidade</label>
        <input type="text" name="title" placeholder="Nome da Cidade" class="form-control" value="{{ request.form['title']}}">
    </div>

    <div class="form-group">
        <label for="content">Endereço</label>
        <textarea name="content" placeholder="Endereço para Coleta" class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
</form>
{% endblock %}
